services:
  # Test 1: Direct launcher (UID=0)
  # Runs as root, uses direct /bin/login fork
  test-direct:
    build:
      context: .
      dockerfile: Dockerfile.test.direct
    ports:
      - "8081:8080"
    environment:
      - LOG_LEVEL=debug
    tty: true
    stdin_open: true

  # Test 2: SystemdRun launcher
  # Uses systemd-run for privilege escalation
  test-systemd-run:
    build:
      context: .
      dockerfile: Dockerfile.test.systemd
    privileged: true
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    environment:
      - container=docker
      - LOG_LEVEL=debug
    ports:
      - "8082:8080"
    tty: true
    stdin_open: true
    cgroup: host
